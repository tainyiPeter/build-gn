git:
  depth: 10
notifications:
  email: false

language: node_js
node_js:
  - "8"
os:
  - osx
  - linux
osx_image: xcode8.3
dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:webkit-team/ppa'
    packages:
      - gcc-5-multilib
      - g++-5-multilib
      - linux-libc-dev:i386

env:
  - TARGET_CPU=x64

matrix:
  include:
    - os: linux
      env:
        - TARGET_CPU=x86

before_script:
  - export GN_VERSION=$(git describe --always --tags)
  - export CC=gcc-5
  - export CXX=g++-5

script:
  - node scripts/bootstrap.js --target-cpu=$TARGET_CPU
  - node scripts/build.js out/Release
  - node scripts/create_dist.js
  - node scripts/test.js

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/Release/*.zip
  skip_cleanup: true
  overwrite: true
  draft: true
  tag_name: ${GN_VERSION}
  name: Yue ${GN_VERSION}
  body: (placeholder)
  on:
    tags: true
